<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageDataの操作</title>
    <script src="jquery-1.8.2.min.js"></script>
    <script src="app.js"></script>
    <script src="boundary.js"></script>
    <script src="filter.js"></script>
    <script src="processing.js"></script>
    <script src="handle.js"></script>
</head>
<body style="background: #005588">
<canvas id="canvas1"></canvas>
<h4>エフェクト</h4>
<div class="tuple">
    <button id="reverse" class="filtering btn btn-large">reverse</button>
    <button id="mono" class="filtering btn btn-large">monochrome</button>
    <button id="grayscale" class="filtering btn btn-large">grayscale</button>
</div>
<div class="tuple">
    <button id="red" class="filtering btn btn-large">赤色を濃く</button>
    <button id="green" class="filtering btn btn-large">緑色を濃く</button>
    <button id="blue" class="filtering btn btn-large">青色を濃く</button>
</div>
<div class="tuple">
    <button id="smooth" class="filtering btn btn-large">smooth(単純平均)</button>
    <button id="sharpen" class="filtering btn btn-large">sharpen(先鋭化)</button>
    <button id="sharpen2" class="filtering btn btn-large">sharpen 2(先鋭化2)</button>
</div>
<div class="tuple">
    <button id="differentialH" class="filtering btn btn-large">edge detection(横方向エッジ検出)</button>
    <button id="differentialV" class="filtering btn btn-large">edge detection vertical(縦方向エッジ検出)</button>
</div>
<div class="tuple">
    <button id="prewitt" class="filtering btn btn-large">Prewitt</button>
    <button id="sobel" class="filtering btn btn-large">Sobel</button>
</div>
</body>
</html>
